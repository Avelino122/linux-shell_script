name: Docker Image CI
##test:Thierrys Avelino
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dockerfile  

    steps:
    - uses: actions/checkout@v3

    - name: Print obfuscated environment variables for debugging
      run: |
        echo "Username: ${USERNAME:0:1}...${USERNAME: -1}"
        echo "Password: ${PASS:0:1}...${PASS: -1}"
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASS: ${{ secrets.PASS }}

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.USERNAME }}  
        password: ${{ secrets.PASS }}     
        
    - name: Build and tag Docker image
      run: docker build . --file Dockerfile --tag thirerys:$(date +%s) --tag thirerys:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push thirerys:$(date +%s)
        docker push thirerys:latest
